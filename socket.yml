name: my_tweet1
description: Twitter integration
author:
  name: Maciek
  email: maciek@syncano.com
icon:
  name: icon_name
  color: red
config:
  - name: api_key_custom
    description: An api key for custom integration
  - name: APP_NAME
endpoints:
  my_endpoint_2:
    script: script_endpoint_21

  my_endpoint_1:
    POST:
      script: script_endpoint_31
    GET:
      script: script_endpoint_11

dependencies:
  scripts:
    script_endpoint_21:
      runtime_name: python_library_v5.0
      file: scripts/script2.py

    script_endpoint_11:
      runtime_name: python_library_v5.0
      file: scripts/script1.py

    script_endpoint_31:
      runtime_name: python_library_v5.0
      file: scripts/script.py
  classes:
    country:
      schema:
        - name: name
          type: string
        - name: topLevelDomain
          type: string
        - name: capital
          type: string
        - name: alpha2Code
          type: string
        - name: alpha3Code
          type: string
